
<div class="container">
  <div class="row">
      <h5>
        Lista de Categorias
      </h5>
  </div>
  <div class="row">    
    <div class="col-lg-6">
      <div class="list-group">   
        <a class="list-group-item list-group-item-action" *ngFor="let category of categories"
          [routerLink]="[category.id]">
            {{ category.name }}
        </a>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
