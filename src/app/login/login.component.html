<div class="container" style="margin-top:20px;">
  <div class="row">
    <div class="col-lg-4"></div>    
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header text-white bg-primary">Acessar</div>
        <div class="card-body">
            <label for="txtLogin"><h5>Login: </h5> </label>
            <input [(ngModel)]="usuario.nome" name="txtLogin" id="txtLogin" type="text" class="form-control">
            <br>
            <label for="txtSenha"><h5>Senha: </h5> </label>
            <input [(ngModel)]="usuario.senha" type="password" name="txtSenha" id="txtSenha" class="form-control">
            <br>            
            <input type="button" value="Enviar" class="btn btn-primary" (click)="fazerLogin()">            
        </div>
      </div>
      
    </div>
    <div class="col-lg-4"></div>
  </div>  
</div>
